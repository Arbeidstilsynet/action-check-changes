on:
  push:
    branches:
      - feat/basic-diff

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - uses: Arbeidstilsynet/action-check-changes@feat/basic-diff
        id: changes
        with:
          base-ref: main
          include: |
            .
          exclude: |
            README.md

      - run: |
          echo "Changed: ${{ steps.changes.outputs.changes_detected }}"
          echo "Base SHA: ${{ steps.changes.outputs.base_sha }}"
          echo "Head SHA: ${{ steps.changes.outputs.head_sha }}"
          echo "Changed files: ${{ steps.changes.outputs.changed_files }}"
